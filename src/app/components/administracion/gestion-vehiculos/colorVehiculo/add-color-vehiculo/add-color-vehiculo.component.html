<div class="mt-3 ml-auto">
  <form
    [formGroup]="colorVehiculo"
    (ngSubmit)="agregaColorVehiculo(colorVehiculo)"
  >

    <input
      type="hidden"
      name="$key"
      formControlName="$key"
      [(ngModel)]="servicioServices.seleccionarColorVehiculo.$key"
    />

    <mat-form-field>
    <input
    matInput
    #tamColor maxlength="30"
      placeholder="Color de Vehiculo"
      name="nombreColorVehiculo"
      formControlName="nombreColorVehiculo"
      [(ngModel)]="
      servicioServices.seleccionarColorVehiculo.nombreColorVehiculo
      "
    />
    <mat-hint align="end">{{tamColor.value.length}}/30</mat-hint>
  </mat-form-field>

    <input [disabled]="colorVehiculo.invalid" class="btn btn-success m-2" type="submit" value="Guardar" />
    <input class="btn btn-secondary" type="button" value="Limpiar" (click)="resetForm(colorVehiculo)"/>
  </form>
</div>
