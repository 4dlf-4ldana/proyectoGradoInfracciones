<div class="mat-elevation-z8">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Color">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">

      <!-- Columna COLOR -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef class="text-center align-middle"> COLOR DE VEHICULO </th>
        <td mat-cell *matCellDef="let element" class="align-middle"> {{element.nombreColorVehiculo}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- COLUMNA EVENTOS -->
      <ng-container matColumnDef="evento">
        <th mat-header-cell *matHeaderCellDef class="text-center align-middle"> EVENTO </th>
        <td mat-cell *matCellDef="let element" class="align-middle">
          <a class="btn btn-primary text-white mr-1" (click)="onEdit(element)">
            <i class="far fa-edit"></i>
          </a>
          <a class="btn btn-danger text-white" (click)="onDelete(element.$key)">
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </ng-container>
    </table>
    <mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
  </div>

<simple-notifications></simple-notifications>
