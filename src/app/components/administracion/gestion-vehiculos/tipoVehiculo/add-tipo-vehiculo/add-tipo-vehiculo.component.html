<div class="mt-3 ml-auto">
    <form
      class="form-group w-100"
      #tipoVehiculo="ngForm"
      (ngSubmit)="agregarTipoVehiculo(tipoVehiculo)"
    >
      <input
        type="hidden"
        name="$key"
        #$key="ngModel"
        [(ngModel)]="servicioServices.seleccionarTipoVehiculo.$key"
      />
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Tipo de Vehiculo"
        name="nombreTipoVehiculo"
        #nombreTipoVehiculo="ngModel"
        [(ngModel)]="
        servicioServices.seleccionarTipoVehiculo.nombreTipoVehiculo
        "
      />
  
      <input class="btn btn-success m-2" type="submit" value="Guardar" />
      <input class="btn btn-secondary" type="button" value="Limpiar" (click)="resetForm(tipoVehiculo)"/>
    </form>
  </div>
