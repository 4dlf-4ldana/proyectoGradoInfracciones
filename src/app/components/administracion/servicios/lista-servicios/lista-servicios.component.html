<div class="modal fade" id="listServices">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">GESTIONAR SERVICIOS</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
  
        <div class="modal-body">
          <!-- AGREGANDO SERVICIOS -->
          <app-add-services></app-add-services>
  
          <div class="mt-3 ml-auto">
            <div class="card">



                <div class="mat-elevation-z8">
                    <mat-form-field>
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Servicio Vehicular">
                    </mat-form-field>
                    <table mat-table [dataSource]="dataSource">
                      <!-- Columna TIPO DE SERVICIO -->
                      <ng-container matColumnDef="nombreTipoServicio">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> TIPO DE SERVICIO </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombreTipoServicio}} </td>
                      </ng-container>
    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                      <!-- COLUMNA EVENTOS -->
                      <ng-container matColumnDef="evento">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> EVENTO </th>
                        <td mat-cell *matCellDef="let element">
                          <a class="btn btn-primary text-white m-2" (click)="onEdit(element)">
                            <i class="far fa-edit"></i>
                          </a>
                          <a class="btn btn-danger text-white" (click)="onDelete(element.$key)">
                            <i class="fas fa-trash-alt"></i>
                          </a>
                        </td>
                      </ng-container>
                    </table>
                    <br>
                    <div>
                    <mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
                  </div>
                  </div>
