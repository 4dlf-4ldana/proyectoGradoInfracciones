<div class="mt-3 ml-auto">
    <form
      [formGroup]="servicioVehicular"
      (ngSubmit)="agregarServicioVehiculo(servicioVehicular)"
    >

    <p align="left">
        <font size=2><strong>(*) Datos obligatorios </strong></font>
      </p>

      <input
        type="hidden"
        name="$key"
        formControlName="$key"
        [(ngModel)]="serviciosService.seleccionarServicioVehicular.$key"
                     
      />

      
          <mat-form-field>
        <input
        matInput
          #tamNombreServicio minlength="3" maxlength="50"
          placeholder="Servicio del vehÃ­culo *"
          name="nombreTipoServicio"
          formControlName="nombreTipoServicio"
          [(ngModel)]="serviciosService.seleccionarServicioVehicular.nombreTipoServicio"
        />
        <mat-hint align="end"> {{tamNombreServicio.value.length}}/50 </mat-hint>

      </mat-form-field>
          <div class="text-danger" *ngIf="nombreTipoServicio.invalid && (nombreTipoServicio.dirty || nombreTipoServicio.touched)">
              <div class="" role="" *ngIf="nombreTipoServicio.errors.required">
                Campo servicio es obligatorio
              </div>
            </div>
