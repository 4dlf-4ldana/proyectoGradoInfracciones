<div class="mt-3 ml-auto">
    <form
      class="form-group w-100"
      #servicioVehicular="ngForm"
      (ngSubmit)="agregarServicioVehiculo(servicioVehicular)"
    >
      <input
        type="hidden"
        name="$key"
        #$key="ngModel"
        [(ngModel)]="serviciosService.seleccionarServicioVehicular.$key"
      />
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Servicio de vehiculo"
        name="nombreTipoServicio"
        #nombre="ngModel"
        [(ngModel)]="
          serviciosService.seleccionarServicioVehicular.nombreTipoServicio
        "
      />
  
      <input class="btn btn-success m-2" type="submit" value="Guardar" />
      <input class="btn btn-secondary" type="button" value="Limpiar" (click)="resetForm(servicioVehicular)"/>
    </form>
  </div>
