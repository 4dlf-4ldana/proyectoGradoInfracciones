<div class="mt-3 ml-auto">
    <form
      [formGroup]="codigoTransito"
      (ngSubmit)="addCodigoTransito(codigoTransito)">
  <div class="form-group">
  
    <input
        type="hidden"
        name="$key"
        formControlName="$key"
        [(ngModel)]="servicioServices.seleccionarCodigoTransito.$key"
      />
      
      <div>
      <mat-form-field>
      <input
      matInput
      #tamCodigo maxlength="200"
        name="codigo"
        formControlName="codigo"
        [(ngModel)]="servicioServices.seleccionarCodigoTransito.codigo"
        placeholder="Código de Tránsito"
      />
      <mat-hint align="end">{{tamCodigo.value.length}}/200</mat-hint>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <textarea 
      matInput
       #tamDescripcion maxlength="500"
        name="descripcion"
        formControlName="descripcion"
        [(ngModel)]="servicioServices.seleccionarCodigoTransito.descripcion"
        placeholder="Descripción del Código de Tránsito"></textarea>
      <mat-hint align="end">{{tamDescripcion.value.length}}/500</mat-hint>
    </mat-form-field>
      
      
      
    </div>
  
    </div>
      <input [disabled]="codigoTransito.invalid" class="btn btn-primary m-1" type="submit" value="Guardar">
      <input class="btn btn-secondary" type="button" value="Limpiar" (click)="resetForm(codigoTransito)"/>
    </form>
  </div>
