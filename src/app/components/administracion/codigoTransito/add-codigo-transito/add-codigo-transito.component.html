<div class="mt-3 ml-auto">
  <form [formGroup]="codigoTransito" (ngSubmit)="addCodigoTransito(codigoTransito)">
    <div class="form-group">

      <input type="hidden" name="$key" formControlName="$key"
        [(ngModel)]="servicioServices.seleccionarCodigoTransito.$key" />

      <div class="form-row">
        <div class="col">
          <mat-form-field>
            <input matInput #tamCodigo maxlength="5" name="articulo" formControlName="articulo"
              [(ngModel)]="servicioServices.seleccionarCodigoTransito.articulo" placeholder="Articulo" />
            <mat-hint align="end">{{tamCodigo.value.length}}/5</mat-hint>
          </mat-form-field>
        </div>
        <div class="col">


          <mat-form-field>
            <input matInput #tamCodigo maxlength="5" name="numero" formControlName="numero"
              [(ngModel)]="servicioServices.seleccionarCodigoTransito.numero" placeholder="Num" />
            <mat-hint align="end">{{tamCodigo.value.length}}/5</mat-hint>
          </mat-form-field>
        </div>
      </div>


      <div>
        <mat-form-field>
          <textarea matInput #tamDescripcion maxlength="500" name="descripcion" formControlName="descripcion"
            [(ngModel)]="servicioServices.seleccionarCodigoTransito.descripcion"
            placeholder="Descripción del Código de Tránsito"></textarea>
          <mat-hint align="end">{{tamDescripcion.value.length}}/500</mat-hint>
        </mat-form-field>



      </div>

    </div>
    <input [disabled]="codigoTransito.invalid" class="btn btn-primary m-1" type="submit" value="Guardar">
    <input class="btn btn-secondary" type="button" value="Limpiar" (click)="resetForm(codigoTransito)" />
  </form>
</div>
