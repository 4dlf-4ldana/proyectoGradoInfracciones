<div class="modal fade" id="listCodigoTransito">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">GESTIONAR CÓDIGOS DE TRÁNSITO</h4>
  
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
  
        <div class="modal-body">
  
          <div class="mt-3 ml-auto">
            <div class="card">
              <div class="card-body">
  
                <app-add-codigo-transito></app-add-codigo-transito>
                <input type="text" placeholder="Búsqueda" name="" id="">
                <a href="" class="btn btn-primary">Buscar</a>
  
                <table class="table">
                  <thead>
                    <tr>
                      <th>Código</th>
                      <th>Descripción</th>
                      <th>Funciones</th>
                    </tr>
                  </thead>
  
                  <tbody>
                    <tr *ngFor="let codigo of listaCodigos">
                      <td scope="row">{{codigo.codigo}}</td>
                      <td scope="row">{{codigo.descripcion}}</td>
                      <td>
                        <a class="btn btn-secondary text-white" (click)="onEdit(codigo)">
                          <i class="far fa-edit" ></i>
                        </a>
                        <a class="btn btn-danger text-white" (click)="onDelete(codigo.$key)">
                          <i
                            class="fas fa-trash-alt"
                          ></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
  <simple-notifications></simple-notifications>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
