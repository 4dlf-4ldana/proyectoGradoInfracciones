<div class="modal fade" id="listCodigoTransito">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">GESTIONAR CÓDIGOS DE TRÁNSITO</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
      </div>

      <div class="modal-body">
        <app-add-codigo-transito></app-add-codigo-transito>
        
        <div class="mt-3 ml-auto">
          <div class="card">



                <div class="mat-elevation-z8">
                    <mat-form-field>
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Codigo o Descripcion">
                    </mat-form-field>
                    <table mat-table [dataSource]="dataSource">
    
                      <!-- Columna CODIGO -->
                      <ng-container matColumnDef="articulo">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Articulo </th>
                        <td mat-cell *matCellDef="let element"> {{element.articulo}} </td>
                      </ng-container>

                      <!-- Columna CODIGO -->
                      <ng-container matColumnDef="numero">
                          <th mat-header-cell *matHeaderCellDef class="text-center"> Num </th>
                          <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
                        </ng-container>

                      <!-- Columna DESCRIPCION -->
                      <ng-container matColumnDef="descripcion">
                          <th mat-header-cell *matHeaderCellDef class="text-center"> DESCRIPCION </th>
                          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                        </ng-container>
    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                      <!-- COLUMNA EVENTOS -->
                      <ng-container matColumnDef="evento">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> EVENTO </th>
                        <td mat-cell *matCellDef="let element">
                          <a class="btn btn-primary text-white m-2" (click)="onEdit(element)">
                            <i class="far fa-edit"></i>
                          </a>
                          <a class="btn btn-danger text-white" (click)="onDelete(element.$key)">
                            <i class="fas fa-trash-alt"></i>
                          </a>
                        </td>
                      </ng-container>
                    </table>
                    <mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
                  </div>

              <simple-notifications></simple-notifications>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
