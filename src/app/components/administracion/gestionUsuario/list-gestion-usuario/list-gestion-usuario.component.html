<div class="modal fade" id="listUsuario">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">GESTIONAR USUARIO</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
      </div>

      <div class="modal-body">
        <app-add-gestion-usuario></app-add-gestion-usuario>

        <div class="mt-3 ml-auto">
          <div class="card">

            <div class="example-container">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
              </mat-form-field>

              <table mat-table [dataSource]="dataSource" class="w-100">

                <!-- Columna Nombre -->
                <ng-container matColumnDef="ciUsuario">
                  <th mat-header-cell *matHeaderCellDef class="text-center">Ci</th>
                  <td mat-cell *matCellDef="let element"> {{element.ciUsuario}} </td>
                </ng-container>

                <ng-container matColumnDef="nombreUsuario">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Usuario</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
                  </ng-container>

                  <ng-container matColumnDef="cargoUsuario">
                      <th mat-header-cell *matHeaderCellDef class="text-center">Cargo</th>
                      <td mat-cell *matCellDef="let element"> {{element.cargoUsuario}} </td>
                    </ng-container>

                    <ng-container matColumnDef="correoUsuario">
                      <th mat-header-cell *matHeaderCellDef class="text-center">Correo electrónico</th>
                      <td mat-cell *matCellDef="let element"> {{element.correoUsuario}} </td>
                    </ng-container>

                    

                    <!-- <ng-container matColumnDef="password">
                        <th mat-header-cell *matHeaderCellDef class="text-center">Contraseña</th>
                        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                      </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <div class="d-flex flex-row bd-highlight">
                    <!-- COLUMNA EVENTOS -->
                    <ng-container matColumnDef="evento">
                      <th mat-header-cell *matHeaderCellDef class="text-center">EVENTO</th>
                      <td mat-cell *matCellDef="let element">
                        <a class="btn btn-primary text-white bd-highlight m-1" (click)="onEdit(element)">
                          <i class="far fa-edit"></i>
                        </a>
                        <a class="btn btn-danger text-white bd-highlight m-1" (click)="onDelete(element.$key)">
                          <i class="fas fa-trash-alt"></i>
                        </a>
                      </td>
                    </ng-container>
                  </div>

              </table>
              <mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
            </div>



            <simple-notifications></simple-notifications>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
