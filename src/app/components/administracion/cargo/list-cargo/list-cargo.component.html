<div class="modal fade" id="listCargo">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">GESTIONAR CARGOS DE PERSONAL DE TR√ÅNSITO</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
      </div>

      <div class="modal-body">
        <!-- AGREGANDO CARGO -->
        <app-add-cargo></app-add-cargo>

        <div class="mt-3 ml-auto">
          <div class="card">
            

              <div class="mat-elevation-z8">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Cargo">
                </mat-form-field>
                <table mat-table [dataSource]="dataSource">
                  <!-- Columna CARGO -->
                  <ng-container matColumnDef="cargo">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> CARGO </th>
                    <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  <!-- COLUMNA EVENTOS -->
                  <ng-container matColumnDef="evento">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> EVENTO </th>
                    <td mat-cell *matCellDef="let element">
                      <a class="btn btn-secondary text-white m-2" (click)="onEdit(element)">
                        <i class="far fa-edit"></i>
                      </a>
                      <a class="btn btn-danger text-white" (click)="onDelete(element.$key)">
                        <i class="fas fa-trash-alt"></i>
                      </a>
                    </td>
                  </ng-container>
                </table>
                <br>
                <div>
                <mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
              </div>
              </div>


              <simple-notifications></simple-notifications>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
