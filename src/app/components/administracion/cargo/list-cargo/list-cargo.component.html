<div class="modal fade" id="listCargo">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">GESTIONAR CARGOS DE PERSONAL DE TR√ÅNSITO</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
      
            <div class="modal-body">
              <!-- AGREGANDO CARGO -->
              <app-add-cargo></app-add-cargo>
      
              <div class="mt-3 ml-auto">
                <div class="card">
                  <div class="card-body">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>CARGOS</th>
                          <th>EVENTOS</th>
                        </tr>
                      </thead>
      
                      <tbody>
                        <tr *ngFor="let Cargo of listaCargos">
                          <td scope="row">{{ Cargo.cargo }}</td>
                          <td>
                            <a class="btn btn-secondary text-white" (click)="onEdit(Cargo)">
                              <i class="far fa-edit" ></i>
                            </a>
                            <a class="btn btn-danger text-white" (click)="onDelete(Cargo.$key)">
                              <i
                                class="fas fa-trash-alt"
                              ></i>
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
       <!-- <simple-notifications></simple-notifications>  -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
