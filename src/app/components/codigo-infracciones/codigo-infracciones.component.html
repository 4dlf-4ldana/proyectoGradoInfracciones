<div class="modal fade" id="listCodigo">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">CÓDIGOS DE TRÁNSITO</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
      </div>
      
      <div class="modal-body">

        <div class="">
          <div class="text-center pt-3">
            <h1>LISTA DE ARTICULOS Y CODIGOS DE TRANSITO </h1>
          </div>
          <div class="">
            <div class="card">

              <div class="text-center">
                <mat-form-field class="w-50">
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
                </mat-form-field>

                <table mat-table [dataSource]="dataSource">

                  <!-- Columna Artículo -->
                  <ng-container matColumnDef="articulo">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Artículo</th>
                    <td mat-cell *matCellDef="let element"> {{element.articulo}} </td>
                  </ng-container>

                  <!-- Columna Número -->
                  <ng-container matColumnDef="numero">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Número</th>
                    <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
                  </ng-container>

                  <!-- Columna Descripción -->
                  <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Descripción</th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
