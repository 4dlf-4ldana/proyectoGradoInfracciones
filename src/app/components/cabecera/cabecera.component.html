<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>

<body>
  <div class="bg-light">
    <div class=" text-center">
      <h3>POLICIA BOLIVIANA</h3>
      <h5>DIRECCION NACIONAL DE FISCALIZACION Y RECAUDACION</h5>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarToggler">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav " *ngIf="isLogin">

            <li class="nav-item">
              <a class="nav-link" *ngIf="!isAdmin" href="#" routerLink="registro">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" *ngIf="isAdmin" href="#" routerLink="multas">Multas Registradas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" *ngIf="isAdmin" href="#" routerLink="administrador">Administracion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" (click)="onClickLogout()">Salir</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>
  </div>

</body>

</html>
